language: scala
script:
- sbt clean coverage test
- sbt coverageReport
- sbt coverageAggregate
after_success:
- sbt codacyCoverage
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then sbt ++$TRAVIS_SCALA_VERSION releaseEarly;
  fi
before_install:
- if [ $TRAVIS_PULL_REQUEST = 'false' ]; then openssl aes-256-cbc -K $encrypted_0ab0f5a4b4c9_key
  -iv $encrypted_0ab0f5a4b4c9_iv -in travis/secrets.tar.enc -out travis/local.secrets.tar
  -d; tar xv -C travis -f travis/local.secrets.tar; fi
env:
  global:
  - secure: 
