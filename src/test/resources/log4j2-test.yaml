Configuration:
  status: warn
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  Loggers:
    logger:
      -
        name: com.andrewmccall.faker
        level: trace
        additivity: false
        AppenderRef:
          ref: STDOUT
    Root:
      level: error
      AppenderRef:
        ref: STDOUT
